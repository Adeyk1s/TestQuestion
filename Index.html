<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Кулькулятор</title>
  </head>
  <body class="body">
    <div class="wrapper">
      <div class="calc-input">
        <button class="btn btn-c">C</button>
        <input type="text" class="inpt" disabled id="result" />
      </div>
      <div class="calc-main">
        <div class="calc-main__number">
          <button class="btn btn-num">7</button>
          <button class="btn btn-num">8</button>
          <button class="btn btn-num">9</button>
          <button class="btn btn-num">4</button>
          <button class="btn btn-num">5</button>
          <button class="btn btn-num">6</button>
          <button class="btn btn-num">1</button>
          <button class="btn btn-num">2</button>
          <button class="btn btn-num">3</button>
          <button class="btn btn-num">0</button>
          <button class="btn btn-dat">.</button>
          <button class="btn btn-equally">=</button>
        </div>
        <div class="calc-main__actions">
          <button class="btn btn-actions">+</button>
          <button class="btn btn-actions">-</button>
          <button class="btn btn-actions">/</button>
          <button class="btn btn-actions">*</button>
        </div>
      </div>
    </div>
  </body>
  <script src="js/index.js"></script>
</html>
